<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Una invitaci贸n</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f2efe9;
            font-family: 'Playfair Display', serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .letter {
            background: #fffdf7;
            border: 2px solid #bfae8e;
            padding: 32px;
            width: 90vw;
            max-width: 520px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        h1 {
            font-size: 1.9rem;
            font-weight: normal;
            margin-bottom: 22px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #2f2f2f;
        }

        .buttons {
            margin-top: 40px;
            height: 120px;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            padding: 14px 30px;
            border: 1.5px solid #2f2f2f;
            background: transparent;
            cursor: pointer;
            transition: transform 0.25s ease;
        }

        #yes {
            position: relative;
            z-index: 20;
        }

        #no {
            position: absolute;
            z-index: 5;
        }
    </style>
</head>
<body>

<div class="letter" id="letter">
    <h1>Any Bravo...</h1>

    <p>
        Debido a las circunstancias.<br><br>

        (no intentes presionar el boton que est谩 arriba a la izquiera) <br><br>
        Nos vemos hoy???? <br><br>
    </p>

    <div class="buttons">
        <button id="yes" onclick="accept()">S铆</button>
    </div>
</div>

<button id="no" onmouseover="escapeNo()" ontouchstart="escapeNo()">No</button>

<script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const letter = document.getElementById("letter");

    let scale = 1;
    let attempts = 0;

    function escapeNo() {
        attempts++;

        const letterRect = letter.getBoundingClientRect();

        let x, y;
        let safe = false;

        // Buscar una posici贸n que NO toque la carta
        while (!safe) {
            x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            const noRect = {
                left: x,
                right: x + noButton.offsetWidth,
                top: y,
                bottom: y + noButton.offsetHeight
            };

            // Comprobaci贸n de colisi贸n
            if (
                noRect.right < letterRect.left ||
                noRect.left > letterRect.right ||
                noRect.bottom < letterRect.top ||
                noRect.top > letterRect.bottom
            ) {
                safe = true;
            }
        }

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";

        // Crecimiento r谩pido del S
        if (attempts <= 8) {
            scale += 0.35;
        } else {
            scale += 0.6;
        }

        yesButton.style.transform = `scale(${scale})`;
    }

    function accept() {
        document.body.innerHTML = `
            <div style="
                font-family:'Playfair Display', serif;
                background:#fffdf7;
                border:2px solid #bfae8e;
                padding:40px;

                    creo que la promocion viene con comida jiji.<br>
                    M谩s ratito te paso a buscar ;)
                </p>
            </div>
        `;
    }
</script>
